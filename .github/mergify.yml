pull_request_rules:
  - name: Automatically approve Dependabot PRs
    conditions:
      - author = dependabot[bot]
      - check-success = build
    actions:
      review:
        type: APPROVE
  - name: automatic merge for Dependabot pull requests
    conditions:
      - author = dependabot[bot]
      - '#approved-reviews-by >= 1'
    actions:
      merge:
        method: merge
